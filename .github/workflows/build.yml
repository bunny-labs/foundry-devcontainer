name: build

on:
  push:
    branches:
      - "main"

jobs:
  build-devcontainer:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: ghcr.io/bunny-labs/foundry-devcontainer:latest
